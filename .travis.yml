language: julia
julia:
 - 1.0
dist: "trusty"
addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"
after_success:
 - julia -e 'using Pkg; cd(Pkg.dir("Hop")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
 - julia -e 'using Pkg; Pkg.add("Documenter")'
 - sudo pip3 install mkdocs-material pygments
 - julia -e 'using Pkg; cd(Pkg.dir("Hop")); include(joinpath("docs", "make.jl"))'
